                    <div class="row">
                        <form role="form">
                            <div class="col-lg-6">



                                <div class="form-group">
                                    <label>Titre</label>
                                    <input class="form-control" ng-model="atelier.title" ng-required="true">
                                </div>

                                <div class="form-group">
                                    <label>Thème</label>
                                    <input class="form-control" ng-model="atelier.theme" ng-required="true">
                                </div>

                                <div class="form-group">
                                    <label>Type</label>
                                    <input class="form-control" ng-model="atelier.type" ng-required="true">
                                </div>

                                <div class="form-group">
                                    <label>Laboratoire</label>
                                    <input class="form-control" ng-model="atelier.lab" ng-required="true">
                                </div>

                                <div class="form-group">
                                    <label>Lieu</label>
                                    <textarea class="form-control" ng-model="atelier.location" rows="3" ng-required="true"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Durée de l'atelier</label>
                                    <input class="form-control"  ng-model="atelier.duration" ng-required="true">
                                </div>

                                <div class="form-group">
                                    <label>Capacité</label>
                                    <input class="form-control"  ng-model="atelier.capacity" ng-required="true">
                                </div>

                                <button type="submit" class="btn btn-default" ng-click="submit()">Submit Button</button>



                            </div>
                            <div class="col-lg-6">


                                <div class="form-group">
                                    <label>Résumé</label>
                                    <textarea class="form-control"  ng-model="atelier.summary" rows="3" ng-required="true"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Animateur/Conférencier</label>
                                    <input class="form-control" ng-model="atelier.anim" ng-required="true">
                                </div>

                                <div class="form-group">
                                    <label>Partenaires</label>
                                    <input class="form-control" ng-model="atelier.partners" ng-required="true">
                                </div>

                                <div class="form-group">
                                    <label>Contenu pédagogique et disciplines visées</label>
                                    <input class="form-control" ng-model="atelier.content" ng-required="true">
                                </div>
                                <div class="row">
                                <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Public visé</label>
                                            <div class="checkbox" ng-repeat="visit in allVisitors">
                                                <label>
                                                    <input type="checkbox" ng-model="visit.checked">{{visit.name}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Dates et horaires</label>
                                            <div class="checkbox" ng-repeat="hr in allHoraires">
                                                <label>
                                                    <input type="checkbox" ng-model="hr.checked">{{hr.name}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                




                            </div>
                        </form>
