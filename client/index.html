                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Liste des ateliers</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-bordered table-hover table-striped text-center">
                                        <thead>
                                            <tr>
                                                <th>Titre</th>
                                                <th>Laboratoire</th>
                                                <th>Thématique</th>
                                                <th>Région géographique</th>
                                                <th>Editer</th>
                                                <th>Supprimer</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="atelier in ateliers">
                                                <td>{{atelier.title}}</td>
                                                <td>{{atelier.lab}}</td>
                                                <td>{{atelier.theme}}</td>
                                                <td>{{atelier.location}}</td>
                                                <td><button type="button" class="btn btn-default" ng-click="edit(atelier.id)">Editer</button></td>
                                                <td><button type="button" class="btn btn-danger" ng-click="remove(atelier.id)">Supprimer</button></td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->

                    <div class="row">
                        <div class="col-lg-12">
